<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="loader.css">
</head>
<body>
	<h1>Percentage calculation from 0 to 100</h1>
	<h2>Using Jquery in CSS</h2>
<ul class="loader-list">
	<li class="item item-loader">
		<input
		  value="40"
		  type="number"
		  step="5"
		  min="0"
		  max="100"
		  placeholder="progress"
		>

		<svg
		   class="progress-ring"
		   width="120"
		   height="120">
		  <circle
		    class="progress-ring__circle"
		    stroke="white"
		    stroke-width="4"
		    fill="transparent"
		    r="52"
		    cx="60"
		    cy="60"/>
		</svg>
	</li>

	<li class="item item-loader">
		<input
		  value="60"
		  type="number"
		  step="5"
		  min="0"
		  max="100"
		  placeholder="progress"
		>

		<svg
		   class="progress-ring"
		   width="120"
		   height="120">
		  <circle
		    class="progress-ring__circle"
		    stroke="white"
		    stroke-width="4"
		    fill="transparent"
		    r="52"
		    cx="60"
		    cy="60"/>
		</svg>
	</li>

	<li class="item item-loader">
		<input
		  value="10"
		  type="number"
		  step="5"
		  min="0"
		  max="100"
		  placeholder="progress"
		>

		<svg
		   class="progress-ring"
		   width="120"
		   height="120">
		  <circle
		    class="progress-ring__circle"
		    stroke="white"
		    stroke-width="4"
		    fill="transparent"
		    r="52"
		    cx="60"
		    cy="60"/>
		</svg>
	</li>
</ul>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="loader.js?v=2"></script>
</body>
</html>
